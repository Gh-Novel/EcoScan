<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPLAINT FORM</title>
    <link rel="stylesheet" type="text/css" href="css/cpcss.css">
</head>
<body>

<div class="testbox">
    <form action="submit_complaint" method="post" enctype="multipart/form-data">
        <div class="banner">
            <h1>COMPLAINT FORM</h1>
        </div>
        <div class="item">
            <label for="name">Name: <span>*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="item">
            <label for="address">Address: <span>*</span></label>
            <input type="text" id="address" name="address" required>
            <button type="button" id="getLocationButton">Add Location</button>
        </div>
        <div class="item">
            <label for="coordinates">Coordinates (Latitude, Longitude): <span>*</span></label>
            <input type="text" id="coordinates" name="coordinates" readonly>
        </div>
        <div class="item">
            <label for="description">Description: <span>*</span></label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="item">
            <label for="complaintDate">Date: <span>*</span></label>
            <input type="date" id="complaintDate" name="complaintDate" required>
        </div>
        <div class="item">
            <label for="photo">Add Photo:*</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div class="btn-block">
            <button type="submit">Submit Complaint</button>
        </div>
    </form>
</div>
<script>
    // Get the address input element
    const addressInput = document.getElementById('address');

    // Get the coordinates input element
    const coordinatesInput = document.getElementById('coordinates');

    // Get the "Add Location" button
    const getLocationButton = document.getElementById('getLocationButton');

    // Add click event listener to the button
    getLocationButton.addEventListener('click', getLocation);

    // Function to get the user's current location
    function getLocation() {
        if ("geolocation" in navigator) {
            // Ask for permission to access location
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    coordinatesInput.value = `${latitude}, ${longitude}`;
                },
                function(error) {
                    coordinatesInput.value = 'Error getting location';
                }
            );
        } else {
            coordinatesInput.value = 'Geolocation is not available';
        }
    }
</script>
</body>
</html>
